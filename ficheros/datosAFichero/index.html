<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UACompatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">

  <!-- Latest compiled JavaScript -->
  <script src="http://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

  <title>Formulario Tabla Multiplicar</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <h4 class="text-center display-4">Escritura en fichero</h4>
        <hr>
        <form action="guardarEnFichero.py" method="get"><!--linea para conectar con el .py-->
          <div class="mb-3 mt-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Introduce el nombre" name="nombre">
          </div>
          <div class="mb-3">
            <label for="numero" class="form-label">Edad:</label>
            <!--type="number" para q salga un slector de rango en la caja-->
            <input type="number" class="form-control" id="edad" placeholder="Introduce un nÃºmero" name="edad">
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
      <div class="col-3"></div>
    </div>
  </div>
</body>

</html>
