<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">

    <!-- Latest compiled JavaScript -->
    <script src="http://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <title>Registro App</title>
    <!--CSS-->
    <style>
        body {
            background-color: mediumseagreen;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h4 class="text-center display-4">Registro</h4>
                <hr>
                <form action="python/registro.py" method="get">
                    <div class="mb-3 mt-3">
                        <label class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Introduzca un nombre."
                            name="nombre">
                    </div>

                    <div class="mb-3 mt-3">
                        <label class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" id="pass" placeholder="Introduzca una contraseña."
                            name="pass">
                    </div>

                    <div class="mb-3 mt-3">
                        <label class="form-label">Correo:</label>
                        <input type="text" class="form-control" id="correo" placeholder="Introduzca su correo."
                            name="correo">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>

</html>
